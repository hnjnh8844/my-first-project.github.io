<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="keywords" content="Комп'ютерні шрифти">
<meta name="description" content="Практична робота №13">
<meta name="author" content="Sanzharovska Daria">
    <title>Переходи CSS3</title>

<style>
.button {
    width: 150px;
    height: 50px;
    display: inline-block;
    background: linear-gradient(to top, #BA3909, #AF1D15);
    border-radius: 15px;
    border: 3px solid #580000;
    box-shadow: 10px 10px 15px rgba(0,0,0,0.5);
    font-size: 22px;
    color: white;
    text-align: center;
    line-height: 50px;
    margin: 20px;
    cursor: pointer;
    transition: all 2s ease;
    -webkit-transition: all 2s ease;
    -moz-transition: all 2s ease;
    -o-transition: all 2s ease;
}
.button:hover {
    transform: scale(0.8);
}
.btn1 { transition: all 0.5s ease-in; }
.btn1:hover { transform: scale(1.3); }

.btn2 { transition: all 1s ease-out; }
.btn2:hover { transform: scale(0.6); }

</style>
</head>
<body>

<h2>Переходи — основні дві кнопки</h2>

<div class="button">Кнопка 1</div>
<div class="button">Кнопка 2</div>

<h2>Дві кнопки з різними transition</h2>

<div class="button btn1">0.5s ease-in</div>
<div class="button btn2">1s ease-out</div>

</body>
</html>
